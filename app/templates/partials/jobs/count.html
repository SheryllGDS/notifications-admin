{% from "components/big-number.html" import big_number %}
<ul class="grid-row job-totals">
  <li class="column-one-quarter">
    {{ big_number(
      counts.queued, 'queued'
    )}}
  </li>
  <li class="column-one-quarter">
    {{ big_number(
      counts.sent, 'sent'
    )}}
  </li>
  <li class="column-one-quarter">
    {{ big_number(
      counts.failed,
      'failed'
    )}}
  </li>
  <li class="column-one-quarter">
    {{ big_number(
      counts.cost, 'total cost'
    )}}
  </li>
</ul>
