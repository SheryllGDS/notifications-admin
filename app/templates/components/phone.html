{% macro phone(recipient, message) %}
  <div class="phone">
    <div class="phone-speaker"></div>
    <div class="phone-screen">
      <h2 class="phone-recipient">
        <span class="visually-hidden">
          Example text message
        </span>
        To: {{recipient}}
      </h2>
      <div class="phone-sms">
        {{ message }}
      </div>
    </div>
  </div>
{% endmacro %}
